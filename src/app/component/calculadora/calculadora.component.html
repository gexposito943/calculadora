<div class="calculator-container">
  <div class="display">
    <input type="text" [value]="displayValue" readonly id="display">
  </div>
  
  <div class="keypad">
    <button (click)="pressNumber('7')" id="btn7">7</button>
    <button (click)="pressNumber('8')" id="btn8">8</button>
    <button (click)="pressNumber('9')" id="btn9">9</button>
    <button (click)="pressOperator('/')" id="btnDivide">/</button>
    
    <button (click)="pressNumber('4')" id="btn4">4</button>
    <button (click)="pressNumber('5')" id="btn5">5</button>
    <button (click)="pressNumber('6')" id="btn6">6</button>
    <button (click)="pressOperator('*')" id="btnMultiply">*</button>
    
    <button (click)="pressNumber('1')" id="btn1">1</button>
    <button (click)="pressNumber('2')" id="btn2">2</button>
    <button (click)="pressNumber('3')" id="btn3">3</button>
    <button (click)="pressOperator('-')" id="btnSubtract">-</button>
    
    <button (click)="pressNumber('0')" id="btn0">0</button>
    <button (click)="clear()" id="btnClear">C</button>
    <button (click)="calculate()" id="btnEquals">=</button>
    <button (click)="pressOperator('+')" id="btnAdd">+</button>
  </div>
</div>
